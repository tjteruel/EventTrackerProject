<div class="container-fluid reg-bg">
  <br />
  <br />
  <div class="container login-form-1">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card rounded shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-0">
              <strong>Register</strong>
            </h4>
            <hr />
            <form #registerForm="ngForm" ngNativeValidate id="registerForm" class="text-left">
              <div class="login-form-main-message"></div>
              <div class="main-login-form">
                <div class="login-group">
                  <div class="form-group">
                    <label for="username">User Name:
                      <input type="text" class="form-control" id="username" name="username" placeholder="user name"
                        ngModel required minlength="1" /></label>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:
                      <input type="email" class="form-control" id="email" name="email" placeholder="email" ngModel
                        required /></label>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:
                      <input type="password" class="form-control" id="password" name="password" placeholder="password"
                        ngModel required minlength="4" />
                    </label>
                  </div>
                <hr />
                 <button type="submit" class="btn btn-dark my-2 my-sm-0"  (click)="register(registerForm)" >
                  Register
                </button>
              </div>
          </div>
  <br />
  <br />
